<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at</title>
</head>

<body>

    <script>

        // at() me devuelve el valor en la posicion indicada dentro del at() como parametro. Me permite tambien numeros negativos para empezar desde el final del array.

        const animales = ['Le√≥n', 'Gato', 'Perro', 'Periquito']

        console.log(animales.at(2)) // perro
        console.log(animales[2]) //perro

        console.log(animales[animales.length - 1]) //ultimo elemento
        console.log(animales.at(-1)) //ultimo elemento

    </script>

</body>

</html>
