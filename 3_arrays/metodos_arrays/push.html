    <title>PUSH</title>
</head>

<body>

    <script>

        //push: Me permite introducir elementos por el final del array, es decir por la ultima posicion disponible.
        // sirve para cualquier tipo de array.
        // devuelve tiene un return que me da la longitud nueva del array.
        // se puede hacer push de uno o mas elementos separados por comas.

        const animales = ['Le√≥n', 'Gato', 'Perro', 'Periquito']

        let nuevoAnimal = 'Cuervo'
        let nuevoAnimal2 = 'Aguila'

        animales.push(nuevoAnimal);
        console.log(animales)

        let longitud = animales.push(nuevoAnimal2, 'hipopotamo')
        console.log(animales)
        console.log(longitud)






    </script>

</body>
