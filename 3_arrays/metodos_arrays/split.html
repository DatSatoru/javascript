<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split </title>
</head>

<body>


    <script>

        //SPLIT - no es un metodo de array, es un metodo aplicado a strings o cadenas de caracteres. Me permite crear un array a partir de una cadena de caracteres.

        const texto = "Yo soy dilexico por que el mundo me ha hecho asi"

        const arrayLetras = texto.split(''); // para obtener todas las letras de mi cadena de caracters.

        console.log(arrayLetras)

        const arrayPalabras = texto.split(" ")
        console.log(arrayPalabras)


    </script>
</body>

</html>
