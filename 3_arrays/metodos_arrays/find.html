        //FIND es un método que se puede aplicar a cualquier array. Me permite buscar elementos dentro de un array. Me devuelve el primer elemento que cumple la funcion de condicion (un elemento no un array). Si no encuentra nada devuelve un elemento vacio.

        const valores = [1, 2, 45, 65, 23, 5, 7, 84, 24, 100, 23];
