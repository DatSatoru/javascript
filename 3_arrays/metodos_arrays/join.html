<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
</head>

<body>

    <script>

        //JOIN  es un metodo de array que sirve para convertir un array en una cadena de caracteres.
        // recibe como parametro el elemento que sirve de concatenador

        const array = ['Mi', 'mama', 'me', 'mima'];

        const texto = array.join("-"); //Mimamamemima
        console.log(texto)

    </script>

</body>

</html>
