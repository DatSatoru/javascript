        // 1. Obtener un array con los nombres de los estudiantes que tienen al menos una nota superior a 90.

   */

        const filterNotes = function (listaNotas, cualification) {
            let resultado = listaNotas.filter(student => student.notas.some(nota => nota >= cualification))
            return resultado.map(student => student.nombre)
        }

        console.log(filterNotes(estudiantes, 90))

        // Calcular promedio

        const calcularMedia = function (notas) {
            let suma = notas.reduce((acc, nota) => acc + nota)
            return suma / notas.length;
        }


        const calcularPromedio = function (listaNotas) {
            let resultado = listaNotas.map(student => {
                return { 'nombre': student.nombre, 'Nota Media': calcularMedia(student.notas) }
            })
            return resultado
        }

        console.log(calcularPromedio(estudiantes))
    </script>
