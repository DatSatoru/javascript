<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portero de discoteca</title>
</head>

<body>

    <script>

        // un portero controla el acceso a un bar, si eres mayor de edad, da igual el pais, te sale un mensaje de bienvenida y si no te sale un mensaje de despedida.


        var edad = Number(prompt('Dime que edad tienes: '))
        var edadCorte = 34;

        if (edad >= edadCorte && edad <= 90) {
            document.write('<h1>Bienvenido</h1>')
        } else if (edad >= 0 && edad < edadCorte || edad > 90 && edad < 100) {
            document.write('<h1>Un vasito de leche y la cama</h1>')
        } else {
            document.write('<h1>El usuario es gilipollas</h1>')
        }


    </script>

</body>

</html>
