<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Simple</title>
</head>

<body>

    <script>

        var nota = Number(prompt('Dime que nota tiene tu examen: '));

        // dime si estoy suspenso

        if (nota >= 0 && nota < 5) {
            alert('estas supendido')
        }

        if (nota >= 5 && nota <= 10) {
            alert('esta aprobado')
        }




    </script>

</body>

</html>
