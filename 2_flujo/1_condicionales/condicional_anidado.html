<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional anidado</title>
</head>

<body>


    <script>

        var nota = 4;

        if (nota >= 0 && nota < 5) {
            alert('suspendido')
        } else if (nota >= 5 && nota <= 10) {
            alert('aprobado')
        } else {
            alert('nota no valida')
        }


        if (nota >= 0 && nota < 5) {
            alert('suspenso')
        } else if (nota >= 5 && nota < 6) {
            alert('suficiente')
        } else if (nota >= 6 && nota < 7) {
            alert('bien')
        } else if (nota >= 7 && nota < 9) {
            alert('notable')
        } else if (nota >= 9 && nota <= 10) {
            alert('sobresaliente')
        } else {
            alert('nota no valida')
        }

    </script>
</body>

</html>
