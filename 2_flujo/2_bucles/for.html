        //quiero que pinteis 1000 numeros consola de los cuales solo quiero los pares. OJO valor inicial 1 valor final 1000 no podeis cambiar dichos valores.

        for (var i = 1; i <= 1000; i++) {
            if (i % 2 !== 0) {
                console.log(i);
            }
        }
