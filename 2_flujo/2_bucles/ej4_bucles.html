<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cuadrado {
            border: 2px solid black;
            background-color: tomato;
            align-content: center;
            text-align: center;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <!-- <div class="cuadrado" style="margin-left: 0px">1</div>
    <div class="cuadrado" style="margin-left: 100px">2</div>
    <div class="cuadrado" style="margin-left: 200px">3</div>
    <div class="cuadrado" style="margin-left: 300px">4</div> -->

    <script>
        var cantidad = Number(prompt('Dime cuantos cuadrados: '));

        for (var i = 1; i <= cantidad; i++) {
            document.write(`<div class="cuadrado" style="margin-left:${100 * (i - 1)}px">${i}</div>`)
        }


    </script>

</body>

</html>
