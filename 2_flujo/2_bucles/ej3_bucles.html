<body>


    <script>
        /*

        */
        var resultado = "*";
        for (var i = 1; i <= 12; i++) {
            if (i === 1) {
                document.write(`<p style="text-align: center">${resultado}</p>`)
            }
            else if (i % 2 !== 0) {
                resultado += "**" // resultado = resultado + "*"
                document.write(`<p style="text-align: center">${resultado}</p>`)
            }
        }
    </script>
</body>
