<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones anonimas o expresivas</title>
</head>

<body>
    <script>
        //Una funcion anonima es una funcion que no tiene nombre (funtions expresions). Su ventaja principal y por lo cual se crearon es porque no tienen hoisting como las declarativas

        const sumar = function (n1, n2) {
            let resultado = n1 + n2;
            console.log(resultado);

        }

        sumar(2, 54);

        const restar = function (n1, n2) {
            let resultado = n1 - n2;
            return resultado;
        }

        let diferencia = restar(43, 2);
        console.log(diferencia);


    </script>
</body>

</html>
