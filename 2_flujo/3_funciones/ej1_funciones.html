<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Hacer un programa que me permita pintar por consola la tabla de multiplicar del 8

        function tabla(numero) {

            for (i = 1; i <= 10; i++) {
                var resultado = i * numero
                console.log(`${numero} * ${i} = ${resultado}`);
            }

        }

        tabla(8);
    </script>
</body>
