<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // una funcion, su principal objetivo es encapsular un fragmento de codigo para ejecutarlo cuando YO decida

        //una funcion tiene dos partes: la llamada/ejecucion y la declaracion/definicion

        //hoisting, poder llamar a la funcion antes de su declaracion. Solo vale con funciones de tipo declarativo

        saludar();

        //la declaracion son las reglas del juego

        function saludar() {
            alert('Hola mundo');

        }

        //la llamada es la ejecucion del juego
        saludar();

    </script>
</body>

</html>
