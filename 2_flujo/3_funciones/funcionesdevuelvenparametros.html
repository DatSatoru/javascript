<body>


    <script>

        //existen dos tipos de funciones por su utilidad. Existen las funciones que pintar el resultado ya sea en html o por consola y existen funciones que simplemente calculan un valor para otros la usen


        function sumar(numeroA, numeroB) {
            let resultado = numeroA + numeroB;
            return resultado;
            //despues de return no hay nada, el return solo puede devolver un parametro
        }

        let miresultado = sumar(3, 4)
        console.log(miresultado);


    </script>
