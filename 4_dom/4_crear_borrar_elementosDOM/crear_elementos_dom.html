        const uldom = document.querySelector('.listado');

        function pintarUnYoutuber(personaje, itemDom) {
            // itemDom.innerHTML += `<li>${personaje}</li>`
            //Paso 1: crear las etiquetas li, a
            const li = document.createElement('li'); //<li></li>
            const a = document.createElement('a');

            // Paso 2: relleno de contenido o modifico sus atributos
            a.textContent = personaje.nombre // <a>Ibai</a>
            a.href = personaje.url //<a href="http....">Ibai</a>
            a.target = '_blanck'

            //Paso 3: introducir los elementos hijos dentro de sus padres
            li.appendChild(a) //<li><a href="http....">Ibai</a></li>
            itemDom.appendChild(li) //<ul><li><a href="http....">Ibai</a></li></ul>

        }

        function printYoutubers(list, dom) {
            list.forEach(youtuber => pintarUnYoutuber(youtuber, dom))
        }

        printYoutubers(youtubers, uldom)

    </script>
