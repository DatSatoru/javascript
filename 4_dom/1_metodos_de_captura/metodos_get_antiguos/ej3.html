    <script>

        //pintar estos poligonos en la secction de poligonos
        const poligonos =
            [

        const sectionPoli = document.getElementById('poligonos')

        const pintarUnCubo = function (listaCubos, elemDom) {
            elemDom.innerHTML += `<div style ="width: ${listaCubos.width}; height: ${listaCubos.height}; background-color:${listaCubos.backgroundColor}; border:${listaCubos.border}"></div>`
        }

        const pintarTodosCubos = function (listaCubos, elemDom) {
            listaCubos.forEach(cubo => pintarUnCubo(listaCubos, elemDom))

        }

        pintarTodosCubos(poligonos, sectionPoli)
    </script>
