    <footer>
        <aside>
            <div>8</div>
        </aside>
    </footer>

    <script>

        //Seleccionar un div por su contenido y cambiarle el texto


        const prueba = document.querySelector('footer aside div')

        function selectorDom(contenido) {
            const divs = document.querySelectorAll('div')
            for (let div of divs) {
                if (div.textContent === contenido) {
                    return div;
                }
            }
            return false

        }


        let div8 = selectorDom('7')
        div8.textContent = 'Hola'


    </script>
