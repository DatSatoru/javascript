    <script>

        //Crear un script que me permita elegir un div por su numero, dando igual donde se encuentre, y cambiarle el texto por la frase que querais


        const prueba = document.querySelector('footer aside div')
        const allDivs = document.querySelectorAll('div')

        function selectorDom(listaDoms, numero) {
            return listaDoms.filter(div => div.textContent === numero)

        }


        function cambiarTexto(divSelector, frase) {
            return divSelector.textContent = `${frase}`
        }
