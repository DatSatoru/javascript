        // prompt(): prompt me sirve como desarrollador para pedir elemento por pantalla, sustituye incialmente a un formulario de captura de texto, OJO es texto luego hay que convertirlo si por ejemplo necesitasmo un numero.

        var numero1 = prompt('dame un numero');

        numeroFinal = Number(numero1);

        // toLowerCase(), toUpperCase(), esta es un funcion de paradigma POO, pasar minuscula y mayusculas respectivamente. No modifica la variables original por eso necesito otra variable para almacenarlo.
