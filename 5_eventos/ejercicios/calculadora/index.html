<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculadora {
            max-width: 400px;
            margin: 40px auto;
            background-color: lightgray;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #444;

            input {
                width: 80%;
                padding: 10px;
                margin: 2px 0px;
            }

            button {
                padding: 10px;
                width: 20%;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="calculadora">
        <h2>Calculadora Casio</h2>
        <div>
            <input type="text" id="num1" placeholder="Numero 1">
        </div>
        <div>
            <input type="text" id="num2" placeholder="Numero 2">
        </div>

        <button data-operacion="sumar">+</button>
        <button data-operacion="restar">-</button>
        <button data-operacion="multiplicar">x</button>
        <button data-operacion="dividir">&#xF7;</button>
        <p>Resultado: <span id="resultado"></span></p>
    </div>

    <script src="./js/calculadora.js"></script>
</body>

</html>
