<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos inyectos</title>
    <style>
        .caja {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        ul li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <ul>
        <li class="rojito" onclick="cambiarColor(this,'red', '200px')">Rojo</li>
        <li class="azulito" onclick="cambiarColor(this,'blue')">Azul</li>
        <li class="verdecito" onclick="cambiarColor(this,'green', '20px')">Verde</li>
    </ul>

    <div class="caja"></div>

    <script>
        const caja = document.querySelector('.caja');

        function cambiarColor(objDom, color, posicion = '0px') {
            objDom.style.color = color;
            caja.style.backgroundColor = color;
            caja.style.marginLeft = posicion;
            caja.textContent = objDom.textContent
            console.log(objDom.className)
        }

    </script>

</body>

</html>
