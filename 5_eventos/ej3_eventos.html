<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos 3</title>
    <style>
        .contador {
            border: 4px solid tomato;
            width: 100px;
            height: 100px;
            text-align: center;
            align-content: center;
            box-shadow: 1px 1px 3px #444;
            border-radius: 20px;

            div {
                font-size: 30px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            button {
                padding: 2px 10px;
                margin: 2px;
            }
        }
    </style>
</head>

<body>

    <div class="contador">
        <div>1</div>
        <button>+</button>
        <button>-</button>
    </div>


    <script>

        const contadorDiv = document.querySelector('.contador div');
        const botones = document.querySelectorAll('.contador button');
        let contador = 1;
        botones.forEach(boton => boton.addEventListener('click', contar))

        function contar(event) {
            contador = (event.target.textContent === '+') ? contador + 1 : contador - 1
            contadorDiv.textContent = contador;
        }





    </script>

</body>

</html>
