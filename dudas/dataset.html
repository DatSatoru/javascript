<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="botones">
        <!-- <button>Caja 1</button> -->
    </div>

    <div class="caja"></div>



    <script>

        const sectionBotones = document.querySelector('.botones');

        const arrayData = [
            { name: 'caja 1', color: 'tomato', side: 100, left: 0 },
            { name: 'caja 2', color: 'violet', side: 250, left: 100 },
            { name: 'caja 3', color: 'black', side: 50, left: 200 },
            { name: 'caja 4', color: 'indigo', side: 300, left: 300 },
            { name: 'caja 5', color: 'gold', side: 500, left: 400 },
        ]


        function onClikButton(event) {
            const caja = document.querySelector('.caja');
            caja.style.backgroundColor = event.target.dataset.color;
            caja.style.width = event.target.dataset.side + 'px';
            caja.style.height = event.target.dataset.side + 'px';
            caja.style.marginLeft = event.target.dataset.left + 'px';
            caja.style.transition = '1s';

        }

        function printButton(item, dom) {
            const button = document.createElement('button');
            for (let clave in item) {
                if (clave !== 'name') {
                    button.dataset[clave] = item[clave];
                }
            }
            button.textContent = item.name;
            button.addEventListener('click', onClikButton)
            dom.appendChild(button)
        }

        function printButtons(array, dom) {
            array.forEach(item => printButton(item, dom))
        }

        printButtons(arrayData, sectionBotones)





    </script>

</body>

</html>
